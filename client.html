<!DOCTYPE html>
<html>
  <head>
        <title>MadLib HTML</title>
        <meta charset="utf-8">
  </head>

  <body>
        <table id = "welcometable" width= "100%" style=" border: solid;">
          <tr bgcolor="pink">
            <th>Word 1(Adj)</th>   
            <th>Word 2(Noun)</th>            
            <th>Word 3(Noun)</th>            
            <th>Word 4(Adj)</th>   
            <th>Word 5(Noun)</th>            
            <th>Word 6(Noun)</th>            
            <th>Word 7(Noun)</th>            
            <th>Word 8(Adj)</th>            
            <th>Word 9(Noun)</th>            
            <th>Word 10(Adverb)</th>    
            <th>Word 11(Noun)</th>            

          </tr>
          <tr>
            <td><input type="text" id = "word1"></td>
            <td><input type="text" id = "word2"></td>
            <td><input type="text" id = "word3"></td>
            <td><input type="text" id = "word4"></td>
            <td><input type="text" id = "word5"></td>
            <td><input type="text" id = "word6"></td>
            <td><input type="text" id = "word7"></td>
            <td><input type="text" id = "word8"></td>
            <td><input type="text" id = "word9"></td>
            <td><input type="text" id = "word10"></td>
            <td><input type="text" id = "word11"></td>

          </tr>
        </table>

        <table id ="storytable" width= "100%" style="border: solid;">
          <tr bgcolor= #17DF84>
            <th>Story</th>           
            <th>Click the GetMadlib button once you have entered in all 11 words</th>        
            <th><button = onclick="getMadLib()">Get Madib</button>
            </th>            
          </tr>
        </table>

        <script src = "client.js"></script>

  </body>

</html>
